<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" type="image/icon" href="images/favicon.ico" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display"><div id="dispValue">0</div></div>
      <div class="row">
        <div id="clear" class="misc-btn">AC</div>
        <div id="sign" class="misc-btn">
          <i class="bi bi-plus-slash-minus"></i>
        </div>
        <div id="percent" class="misc-btn">&#37;</div>
        <div id="divide" class="operation">&#247;</div>
      </div>
      <div class="row">
        <div id="num7" class="number-btn">7</div>
        <div id="num8" class="number-btn">8</div>
        <div id="num9" class="number-btn">9</div>
        <div id="multiply" class="operation">&#215;</div>
      </div>
      <div class="row">
        <div id="num4" class="number-btn">4</div>
        <div id="num5" class="number-btn">5</div>
        <div id="num6" class="number-btn">6</div>
        <div id="subtract" class="operation">&#8722;</div>
      </div>
      <div class="row">
        <div id="num1" class="number-btn">1</div>
        <div id="num2" class="number-btn">2</div>
        <div id="num3" class="number-btn">3</div>
        <div id="add" class="operation">&#43;</div>
      </div>
      <div class="row">
        <div id="num0" class="number-btn">0</div>
        <div id="decimal" class="dec-btn">.</div>
        <div id="equals">&#61;</div>
      </div>
    </div>
    <div class="shortcuts">
      <div id="heading">
      <i class="bi bi-keyboard"></i><span>Keyboard Shortcuts</span>
      </div>
      <table>
        <tr>
          <td class="row-color-1">Key</td>
          <td class="row-color-1">Action</td>
        </tr>
        <tr>
          <td class="row-color-2"><kbd>c</kbd></td>
          <td class="row-color-2">Clear the display</td>
        </tr>
        <tr>
          <td class="row-color-1"><kbd>s</kbd></td>
          <td class="row-color-1">Change to negative or positive value</td>
        </tr>
        <tr>
          <td class="row-color-2"><kbd>Shift</kbd> + <kbd>5</kbd></td>
          <td class="row-color-2">&#37; Percentage (divide by 100)</td>
        </tr>
        <tr>
          <td class="row-color-1"><kbd><i class="bi bi-arrow-return-left"></i></kbd></i></td>
          <td class="row-color-1">"&#61;" Return the total</td>
        </tr>
        <tr>
            <td class="row-color-2"><kbd class="key-dec">.</kbd></td>
            <td class="row-color-2">Add decimal point</td>
        </tr>
      </table>
    </div>
    <footer>
      <div>
        <a href="https://github.com/jacobgodwin/etch-a-sketch" target="_blank"
          ><i class="bi bi-github"></i>Jacob Godwin</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
